spring:
  datasource:
    url: ${DATABASE_URL}
    username: ${DATABASE_USERNAME}
    password: ${DATABASE_PASSWORD}

  jpa:
    hibernate:
      ddl-auto: validate
    open-in-view: false

  flyway:
    enabled: true
    validate-on-migrate: true

logging:
  level:
    org.flywaydb: INFO

server:
  port: ${PORT:8080}

services:
  - type: web
    name: portfolio-backend
    runtime: docker
    dockerfilePath: ./backend/Dockerfile
    dockerContext: ./backend
    envVars:
      - key: SPRING_PROFILES_ACTIVE
        value: prod
      - key: DATABASE_URL
        fromDatabase:
          name: portfolio-db
          property: connectionString
      - key: DATABASE_USERNAME
        fromDatabase:
          name: portfolio-db
          property: user
      - key: DATABASE_PASSWORD
        fromDatabase:
          name: portfolio-db
          property: password
    healthCheckPath: /health

databases:
  - name: portfolio-db
    databaseName: portfolio
    user: portfolio_user
